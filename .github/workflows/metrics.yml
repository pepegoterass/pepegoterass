name: Metrics

on:
  push:
    branches: ["main"]
    paths: ["README.md"]
  schedule:
    - cron: "0 3 * * *"  # Se ejecuta todos los días a las 03:00 UTC (04:00 en España)
  workflow_dispatch:

permissions:
  contents: write   # Permite al workflow hacer commits y push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # necesario para pushear
          persist-credentials: true   # usa el GITHUB_TOKEN del workflow

      - name: Generar tarjeta de Metrics
        uses: lowlighter/metrics@latest
        with:
          # Usuario de GitHub
          user: pepegoterass

          # Token classic con permisos read:user + public_repo
          token: ${{ secrets.METRICS_TOKEN }}

          # Archivo de salida
          filename: metrics.svg

          # Plantilla y zona horaria
          template: classic
          config_timezone: Europe/Madrid   # ✅ España

          # Secciones base
          base: header, activity, community, repositories, metadata

          # Plugins (puedes ajustar a gusto)
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit & push metrics.svg
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metrics"
          file_pattern: metrics.svg
